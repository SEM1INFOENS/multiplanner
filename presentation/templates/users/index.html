{%extends "base_template.html" %}

{% block content %}

<!-- Research Bar -->
<form id="searchform" action="{% url 'user-search' %}" method="get" accept-charset="utf-8">
  <button class="searchbutton" type="submit">
    <i class="fa fa-search"></i>
  </button>
  <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search">
</form>


<h2>Full list of users</h2>

<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.username }}/">{{ user.username }}</a></li>
  {% endfor %}
</ul>

<a href="/agenda/">my agenda</a>

<a href="/agenda/new-event">create a new event</a>

{% endblock %}
