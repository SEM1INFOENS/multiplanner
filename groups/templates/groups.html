{%extends "base_template_groups.html" %}

{% block content %}  


<h2>Your Groups</h2>


<a href="{% url 'groups:new-group' %}">create a new group <i class="far fa-calendar-plus"></i></a>

{% if not groups %}
<p><i>You belong to 0 groups Mouahahahahah</i></p>
{% else %}

<h3>Groups you belong to</h3>
<ul>
  {% for group in groups %}
  <a href="{% url 'groups:group-number' group.id %}"><li>{{ group.name }} </li></a>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
